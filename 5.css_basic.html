<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC</title>
    <style>
        body{background-color: aliceblue;}
        p{
            background-color: blue;
            letter-spacing: 2px;
            word-spacing: 5px;
        }
        .italic{font-style: italic;}
        .bigtext{font-size: 24px;}
        .relativetext{font-size: 120%;}
        .em_parent{font-size: 20px;}
        .em_child{font-size: 1.5em;}
        .percent_parent{font-size: 20px;}
        .percent_child{font-size: 150%;}

    </style>
</head>
<body>
    <h2>CSS 기본 문법</h2>
    <p>우선 적용</p>

    <p>font style과 font size 중첩적용1</p>
    <div class="em_parent">
        <div class="em_child">
            이 텍스트는 부모 글쪽의 1.5배 크기의 글꼴입니다.
        </div>
        이 텍스트는 부모 글쪽의 1.5배 크기의 글꼴입니다.
    </div>
    <div class="percent_parent">
        <div class="percent_child">
            이 텍스트는 부모 글꼴의 150%크기의 글꼴입니다.
        </div>
    </div>
    <div style="border: 3px solid black; padding: 10px;">
        margin, border,padding을 가진 요소
    </div>
    <div style="padding-left: 20px;">왼쪽 padding만을 가진 텍스트 요소</div>

    <table border="1" style="border-collapse: collapse; text-align: center; width: 60%; ">
        <caption>테이블 명</caption>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용A</td>
            <td>내용B</td>
        </tr>
        <tr>
            <td>내용10</td>
            <td>내용20</td>
        </tr>
    </table>
    
</body>
</html>
