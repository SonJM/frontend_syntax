<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <style>
        div{
            margin-bottom: 30px;
        }
    </style>
    <script>
        function basicFunction(){alert("함수 호출 완료");}
        function basicFunction2(){alert(makeString());}
        function basicFunction3(a){alert("hello" + a);}
        function basicFunction4(a,b){alert(a+b);}
        function basicFunction5(...numbers){
            let total = numbers.reduce((a,b)=>a+b,0);
            alert("합계: " + total);
        }
        function makeString(){
            return "hello world";
        }
        const makeString2 = function(){return "hello world"};
        const makeString3 = ()=>{return "hello world"};
    </script>
</head>
<body>  
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출1</button>
    <button onclick="basicFunction2()">함수 호출2</button>
    <button onclick="basicFunction3('hong')">함수 호출3</button>
    <button onclick="basicFunction4(10,20)">함수 호출4</button>
    <button onclick="basicFunction5(10,20,30,40)">함수 호출5</button>

    <h2>계산기 프로그램</h2>
    <div style="margin-bottom: 50px;">
        <label for="calculator">사칙연산선택</label>
        <select id="calculator" name="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input type="text" class="values">
        <input type="text" class="values">
        <input type="button" onclick="calculator()" value="연산실행">
    </div>
    <div id="cal">
        <form name="forms">
          <input type="text" class="result" name="result" readonly>
          <input type="button" class="clear" value="C" onclick="document.forms.result.value=''">
          <input type="button" class="operator" value="÷" onclick="document.forms.result.value+='/'">
          <input type="button" value="7" onclick="document.forms.result.value+='7'">
          <input type="button" value="8" onclick="document.forms.result.value+='8'">
          <input type="button" value="9" onclick="document.forms.result.value+='9'">
          <input type="button" class="operator" value="×" onclick="document.forms.result.value+='*'">
          <input type="button" value="4" onclick="document.forms.result.value+='4'">
          <input type="button" value="5" onclick="document.forms.result.value+='5'">
          <input type="button" value="6" onclick="document.forms.result.value+='6'">
          <input type="button" class="operator" value="-" onclick="document.forms.result.value+='-'">
          <input type="button" value="1" onclick="document.forms.result.value+='1'">
          <input type="button" value="2" onclick="document.forms.result.value+='2'">
          <input type="button" value="3" onclick="document.forms.result.value+='3'">
          <input type="button" class="operator" value="+" onclick="document.forms.result.value+='+'">
          <input type="button" class="zero" value="0" onclick="document.forms.result.value+='0'">
          <input type="button" value="." onclick="document.forms.result.value+='.'">
          <input type="button" class="operator equal" value="＝" onclick="document.forms.result.value=eval(document.forms.result.value)">
        </form>
    </div>
    <div>
        <h2>이력서 입력</h2>
        <label>항목1</label>
        <input type="text">
        <div id="target"></div>
        <button onClick="addItem()">항목추가</button>

        <script>
            let count = 1;
            function addItem(){
                const myTarget = document.getElementById("target");
                myTarget.innerHTML += "<label id>항목" +count+ "</label><input type='text'><br>";
                count++;
            }
            function remove(){
                let myTarget = document.getElementById("target");
                myTarget.innerHTML="";
            }
        </script>
        <form>
            <div id="box">
                <input type="text"> <input type="button" value="추가" onclick="add_textbox()">
            </div>
        </form>
    </div>

    <script>
        const add_textbox = () => {
            const box = document.getElementById("box");
            const newP = document.createElement('p');
            newP.innerHTML = "<label>항목</label><input type='text'> <input type='button' value='삭제' onclick='remove(this)'>";
            box.appendChild(newP);
        }
        const remove = (obj) => {
            document.getElementById('box').removeChild(obj.parentNode);
        }
        function calculator(){
            const what = document.getElementById("calculator").value;
            let values = document.getElementsByClassName('values');
            let value1 = Number(values[0].value);
            let value2 = Number(values[1].value);
            if(what === 'plus'){
                alert(value1 + value2); 
            } else if(what === 'minus'){
                alert(value1 - value2); 
            } else if(what === 'multiply'){
                alert(value1 * value2); 
            } else if(what === 'divide'){
                alert(value1 / value2); 
            }
        }
    </script>
</body>
</html>
