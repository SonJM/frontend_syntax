<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- axios import -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function callBackList(){
            try{
                const inputId = document.getElementById('inputId');
                console.log(inputId.value);
                let objects = await axios.get('https://jsonplaceholder.typicode.com/posts');
                const object = Array.from(objects.data);
                console.log(object);
            }catch(e){
                console.log(e);
            }
        }
        async function loadPost(){
            try{
            let response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/'+ document.getElementById('inputId').value);
            console.log(response1)
            document.getElementById("idParam").innerHTML = response1.data.id;
            document.getElementById("titleParam").innerHTML = response1.data.title;
            document.getElementById("contentsParam").innerHTML = response1.data.body;
            document.getElementById("authorIdParam").innerHTML = response1.data.userId;
           
            }catch(e){

            } 
        }
    </script>
    <style>
        object {
            width:100vw;
        }
    </style>
</head>
<body>
    <object type="text/html" data="header.html"></object>
    <div class="container">
        <h1><b>게시글 상세 조회</b></h1> 
        <div class="float-end">
            <input id="inputId" type="text">
            <button class="btn btn-secondary" onclick="loadPost()">글조회</button></div>
        <table class="table">
            <tbody id="tbody">
                <tr>
                    <td>id : </td>
                    <td id="idParam"></td>
                </tr>
                <tr>
                    <td>title : </td>
                    <td id="titleParam"></td>
                </tr>
                <tr>
                    <td>contents : </td>
                    <td id="contentsParam"></td>
                </tr>
                <tr>
                    <td>authorId : </td>
                    <td id="authorIdParam"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
