<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- axios import -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        object {
            width:100vw;
        }
    </style>
</head>
<body>
    <object type="text/html" data="header.html"></object>
    <div class="container">
        <div class="page-header"> <h1><b>게시글 목록</b></h1> </div>
        <div class="float-end">
            <a href="./7.css_bootstrap_postregister.html">
                <button class="btn btn-secondary">글쓰기</button></div>
            </a>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>userId</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <script>
            async function callBackImp(){
                try{
                    // const response4 = await axios.get('https://jsonplaceholder.typicode.com/posts/1');
                    const response4 = await axios.get('http://localhost:8080/csr/json');
                    console.log("axios : "+response4);
                    console.log(response4);
                    let myTarget = document.getElementById('tbody');
                    myTarget.innerHTML +="<tr><td>"+response4.data.id+"</td><td>"
                                                    +response4.data.title+"</td><td >"
                                                    +response4.data.body+"</td></tr>";
                }catch(e){
                    console.log(e);
                }
            }
            async function callBackList(){
                try{
                    const response4 = await axios.get('https://jsonplaceholder.typicode.com/posts');
                    console.log("axios : "+response4);
                    console.log(response4);
                    let myTarget = document.getElementById('tbody');
                    let arr = Array.from(response4.data);
                    arr.forEach(a =>{myTarget.innerHTML +="<tr><td>"+a.id+"</td><td>"
                                                                    +a.title+"</td><td >"
                                                                    +a.userId+"</td></tr>";
                    })
                    // 이런식으로 가능
                    // arr.forEach(a =>{myTarget.innerHTML +=`<tr><td>${a.id}</td><td></td><td></td></tr>`
                    // });
                }catch(e){
                    console.log(e);
                }
            }
        </script>       
        <script>
            //  callBackImp();
            callBackList();
        </script>
    
</body>
</html>
