<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        object {
            width:100vw;
        }
    </style>
</head>
<body>
    <object type="text/html" data="header.html"></object>
    <div class="container">
    <div>
        <h1>Post Register</h1>
    </div>
    <form action="https://localhost8080/post/register" method="post" id="postForm" enctype="multipart/form-data">
        <div class="form-group">
            <label id="title">제목을 입력하세요</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label id="contents">내용을 입력하세요</label>
            <div>
            <textarea id="contents" name="contents" placeholder="내용을 입력해주세요" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">등록!</button>
        </div>
    </form>
</div>
<div class="modal fade" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">제출 확인</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            폼을 제출하시겠습니까?
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" onclick="modalSubmit()" class="btn btn-primary">제출하기</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        function modalSubmit(){
            console.log("ho출");
            document.getElementById("postForm").submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
