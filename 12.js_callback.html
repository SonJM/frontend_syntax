<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js callback</title>
    <script>
        function callbackExample1(){
            alert("hello");
        }
        function callbackExample2(){
            processUserInput((name)=>{
                console.log("안녕하세요 " + name + "님");
            });
        }
        function callbackExample3(){
            processUserInput((name) =>{
                alert("안녕하세요 " + name + "님");
            });
        }
        // function myCallback2(name){
        //     alert("안녕하세요 " + name + "님");
        // }
        function callbackExample4(){
            const numbers = [1,2,3,4,5];
            numbers.forEach((a)=>console.log(a));
            console.log("hello world");
        }
        function callbackExample5(){
            // setTimeOut함수는 대표적인 js의 비동기함수(콜백함수를 처리할 수 있는 함수)
            // 그 외에 네트워크 작업을 수행하는 많은 함수가 비동기 함수로 설계
            setTimeout(()=>console.log("hello world 1"));
            setTimeout(()=>console.log())
        }
        function processUserInput(callback){
            let name = prompt("이름을 입력해주세요");
            callback(name);
        }
    </script>
</head>
<body>
    <h2>콜백함수</h2>
    <button onclick="callbackExample1()">일반함수 예제1</button>
    <button onclick="callbackExample2()">콜백함수 예제1</button>
    <button onclick="callbackExample3()">콜백함수 예제2</button>
    <button onclick="callbackExample4()">콜백함수 예제3</button>
</body>
</html>
